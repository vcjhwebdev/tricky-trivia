<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tricky Trivia</title>
  </head>
  <body>

    <div id="main-container">
      <div id="overlay">
        <h1>Tricky Trivia</h1>
            <form>
              <legend>Categories</legend>
              <input id="levels1" type="radio" name="categories" value="animal" checked>
                    <label class="setting" for="animal">Animal</label>
              <input id="levels2" type="radio" name="categories" value="food">
                    <label class="setting" for="food">Food</label>
              <input id="levels3" type="radio" name="categories" value="movies">
                    <label class="setting" for="movies">Movies</label>
              <legend>Levels</legend>
              <input id="easy" type="radio" name="animal" value="easy" checked>
                <label for="easy">Easy</label>
              <input id="medium" type="radio" name="animal" value="medium">
                <label for="medium">Medium</label>
              <input id="hard" type="radio" name="animal" value="hard">
                <label for="hard">Hard</label><br>
              <button class="start" type="submit">Start</button>
            </form>

      </div>
      <div id="game">
      </div>
    </div>



    <!-- JavaScript File (loaded after the html has rendered) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tricky Trivia</title>
  </head>
  <body>

    <div id="main-container">
      <div id="overlay">
        <h1>Tricky Trivia</h1>
            <h2>Categories</h2>
              <br>
              <input id="levels1" type="radio" name="categories" value="animal" checked>
                    <label class="setting" for="animal"><h3>Animal</h3></label>
                  <input id="aeasy" type="radio" name="animal" value="easy" checked>
                    <label for="aeasy"><h4>Easy</h4></label>
                  <input id="amedium" type="radio" name="animal" value="medium" checked>
                    <label for="amedium"><h4>Medium</h4></label>
                  <input id="ahard" type="radio" name="animal" value="hard" checked>
                    <label for="ahard"><h4>Hard</h4></label>
                  <input id="levels2" type="radio" name="categories" value="food" checked>
                        <label class="setting" for="food"><h3>Food</h3></label>
                      <input id="feasy" type="radio" name="food" value="easy" checked>
                          <label for="feasy"><h4>Easy</h4></label>
                      <input id="fmedium" type="radio" name="food" value="medium" checked>
                          <label for="fmedium"><h4>Medium</h4></label>
                      <input id="fhard" type="radio" name="food" value="hard" checked>
                          <label for="fhard"><h4>Hard</h4></label>
                  <input id="levels3" type="radio" name="categories" value="movies" checked>
                        <label class="setting" for="movies"><h3>Movies</h3></label>
                      <input id="measy" type="radio" name="movies" value="easy" checked>
                          <label for="measy"><h4>Easy</h4></label>
                      <input id="mmedium" type="radio" name="movies" value="medium" checked>
                          <label for="mmedium"><h4>Medium</h4></label>
                      <input id="mhard" type="radio" name="movies" value="hard" checked>
                          <label for="mhard"><h4>Hard</h4></label>
      </div>
    </div>



    <!-- JavaScript File (loaded after the html has rendered) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>

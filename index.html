<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tricky Trivia</title>
  </head>
  <body>

    <div id="main-container">
      <div id="overlay">
        <h1>Tricky Trivia</h1>
            <h2>Categories</h2>
              <br>
              <input id="levels1" type="radio" name="categories" value="animal" checked>
                    <label class="setting" for="animal"><h3>Animal</h3></label>
              <input id="levels2" type="radio" name="categories" value="food" checked>
                    <label class="setting" for="food"><h3>Food</h3></label>
              <input id="levels3" type="radio" name="categories" value="movies" checked>
                    <label class="setting" for="movies"><h3>Movies</h3></label>
                        <h2>Levels</h2>
                        <input id="easy" type="radio" name="animal" value="easy" checked>
                          <label for="easy"><h3>Easy</h3></label>
                        <input id="medium" type="radio" name="animal" value="medium" checked>
                          <label for="medium"><h3>Medium</h3></label>
                        <input id="hard" type="radio" name="animal" value="hard" checked>
                          <label for="hard"><h3>Hard</h3></label><br>
            <div id="nextpage">
              <input class="next" type="button" name ="next" value="Next">
            </div>

      </div>
    </div>



    <!-- JavaScript File (loaded after the html has rendered) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tricky Trivia</title>
  </head>
  <body>

    <div id="main-container">
      <div id="overlay">
        <h1>Tricky Trivia</h1>
            <form id="settings">
              <legend>Categories</legend>
                  <input id="animal" type="radio" name="categories" value="animal" checked>
                        <label for="animal">Animals</label>
                  <input id="food" type="radio" name="categories" value="food">
                        <label for="food">Food</label>
                  <input id="movies" type="radio" name="categories" value="movies">
                        <label for="movies">Disney Movies</label>
              <legend>Levels</legend>
                  <input id="easy" type="radio" name="animal" value="easy" checked>
                    <label for="easy">Easy</label>
                  <input id="medium" type="radio" name="animal" value="medium">
                    <label for="medium">Medium</label>
                  <input id="hard" type="radio" name="animal" value="hard">
                    <label for="hard">Hard</label>
                  <button class="start" type="submit">Start</button>
            </form>

      </div>
      <div id="game">
        <h2 class="question-label">1</h2>
        <h3 class="question-text">What type of animal is a cheetah?</h3>
        <button class="answer" type="submit">Cat</button>
        <button class="answer" type="submit">Dog</button>
        <button class="answer" type="submit">Lizard</button>
      </div>
    </div>



    <!-- JavaScript File (loaded after the html has rendered) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
